<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NES Open DB</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: #000;
      }
      a {
        color: #fff;
      }
      a:visited {
        color: #888;
      }
      td {
        padding: 0.25em 1em;
      }
      html, button, input, select, textarea, .pure-g, .pure-g [class *= "pure-u"] {
        color: #fff;
        font-family: "PT Mono", "Courier", monospace;
        letter-spacing: 0;
      }
      .frontpageLogo {
        padding-top: 1em;
        display: block;
        margin: 0 auto;
        text-align: center;
      }
      .romGrid {
        display: flex;
      }
      .gridRom {
        transition: background-color 0.15s;
        box-sizing: border-box;
        padding: 0 1em;
        margin: 0;
        display: block;
      }
      .gridRom:hover {
        background: #232020;
      }
      .gridRom h2 {
        margin: 0.75em 0 0 0;
      }
      .unstyledLink, .unstyledLink:visited {
        color: #fff;
        text-decoration: none;
      }
      main { padding: 0 1em 1em 1em; }
    </style>
    <link rel="shortcut icon" type="image/png" href="/logo.png"/>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-4-5">
  <main>
    <h1>NES Open DB</h1>

    <p><a href="roms/"><h2>Browse ROMs</h2></a></p>

    <p>NES Open DB aims to create a database of NES homebrew that is freely licensed.</p>

    <p><a href="/submit">Submit your own homebrew to this website!</a></p>

    <p>For more information about the project, please visit our <a href="https://github.com/nes-open-db/nes-open-db">GitHub page</a>.</p>

    <p><a href="https://github.com/nes-open-db/nes-open-db.github.io#contact-information">Contact information</a></p>
  </main>
</div>

<div class="pure-u-1-5">
  <img src="logo_animated.gif" width="128" class="frontpageLogo pure-img" height="128" />
</div>
    </div>
  </body>
</html>
