---
layout: default
title: ROMs tagged {{ page.tag }}
---

{% assign tag = page.tag %}

{% assign roms = site.data.roms_index %}

<div class="pure-u-1">
  <main>
    <h1>ROMs tagged as "{{ tag }}"</h1>
    <div class="pure-g" class="romGrid">
      {% for rom in roms %}
        {% if rom.tags contains tag %}
          {% include rom-in-list.html %}
        {% endif %}
      {% endfor %}
    </div>
  </main>
</div>
